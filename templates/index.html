<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        input[type="text"], button {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        select {
            width: 50%;
            padding: 10px;
            /* margin-bottom: 15px; */
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            color: white;
            background-color: #e44d26;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apriori Website</h1>
        <h4>Cek Rekomendasi Produk yang Kalian Inginkan!</h4>
        <form class="form-group" action="/hasil" method="POST">
            <label for="product">Silahkan pilih product:</label>
            <select id="product" name="product">
                {% for product in products %}
                <option value="{{ product }}">{{ product }}</option>
                {% endfor %}
            </select>
        
            
            <button type="submit">Start</button>
        </form>
    </div>
</body>
</html>
